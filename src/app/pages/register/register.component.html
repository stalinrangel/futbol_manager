<div style="background-image: url(assets/img/manager/Vector.png); background-size: cover; background-position: center; background: rgba(black, 0.5) !important;height: 100vh;margin-top: 78px;">
  <div class="card-overlay" style="height: 100vh;">
    <div class="header" ></div>
    <!-- Page content -->
    <div class="mt--6 pb-9">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10">
          <div class="card" style="margin-top: 160px;">
            <div class="">
              <div class="row" >
                <div class="col-6">
                  <div class="text-center text-muted mb-4 login-top">
                    <div class="content-logo">
                      <img src="assets/img/manager/logo.png" alt="" class="logo">
                    </div>
                    <br><br>
                    <p class="espaciof">Registrarme</p>
                    <div style="text-align: left;color: #DEDEDE;">
                      <a>Ingresa los datos correspondientes</a>
                    </div>
                  </div>
                </div>
                <div class="col-6" class="img-border" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
                  <!--img src="assets/img/manager/bg.png" alt="" class="img-bg"-->
                  <input type="file" #file (change) = "onFileChange($event)" style="display:none" /> 
                  <img src="{{imagen}}" alt="" class="img-border-img" (click)="file.click()">
                  <p class="p-bg" (click)="file.click()">Drag and drop your photos</p>
                </div>
              </div>
              <div class="login-bottom">
                <form role="form">

                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" name="name" [(ngModel)]="model.name" #name="ngModel" placeholder="Nombre del club">
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <select class="form-control i-f" name="pais" (change)="get_countrys($event.target.value)" #pais="ngModel" [(ngModel)]="model.country" required>
                            <option [value]="c.id" *ngFor="let c of countrys">{{c.name_es}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <select class="form-control i-f" name="state" (change)="get_states($event.target.value)" [(ngModel)]="model.state" #state="ngModel" placeholder="Comunidad" required>
                            <option [value]="st" *ngFor="let st of states">{{st}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <select class="form-control i-f" name="municipio" (click)="get_provinces($event.target.value)" [(ngModel)]="model.province" #municipio="ngModel" placeholder="Provincia" required>
                            <option [value]="pr" *ngFor="let pr of provinces">{{pr}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" required name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="E-mail" type="email">
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" required name="phone" [(ngModel)]="model.phone" #phone="ngModel" placeholder="Telefono">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" required name="cif" [(ngModel)]="model.cif" #cif="ngModel" placeholder="Cif" >
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" required name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Contraseña" type="password">
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <input class="form-control i-f" required name="password" [(ngModel)]="model.rpassword" #password="ngModel" placeholder="Contraseña"  placeholder="Repita la contraseña" type="password">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-4">
                    
                    </div>
                    <div class="col-4">
    
                    </div>
                    <div class="col-4">
                      <div class="text-center">
                        <button type="button" class="btn btn-primary my-4" (click)="register()">Ingresar</button>
                      </div>
                    </div>
                  </div>
                </form>
                
                <div class="col-lg-6" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
